    <main class="page">
      <section class="shopping-cart dark">
        <div class="container">
          <div class="block-heading">
            <h2>Carrito</h2>
            <p>
              Bienvenid@ <span id="nombreUsuario"></span>, aquí podrás
              visualizar tu compra
            </p>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product" id="cartProduct"></div>
                </div>
                <div>
                    <h5 class="block-heading">Dirección de envío</h5>
        
                    <label>Calle </label>
                    <input type="text" name="mail" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Ingresa la calle*" id="calle"> 
                    <label>Número </label>
                    <input type="text" name="mail" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="1234*" id="numero"><br>
                    <label>Esquina </label>
                    <input type="text" name="mail" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Ingresa la esquina*" id="esquina"> <br>
                    <label>País </label> 
                    <input type="text" name="mail" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="País*" id="pais"> 
                    
                    <h5 class="block-heading">Seleccione el tipo de envío</h5>
                    <div class="row">
                      <div class="col-md-12 col-lg-8">
                          <form name="metodoEnvio"> 
                            <label><input type="radio" name="envio" value="30" > Premium (2-5 días) - Costo del 15% sobre el subtotal</label> <br>
                            <label><input type="radio" name="envio" value="14" > Express (5-8 días) - Costo del 7% sobre el subtotal</label> <br>
                            <label><input type="radio" name="envio" value="10" > Standard (12 a 15 días) - Costo del 5% sobre el subtotal</label>
                          </form>
                      </div>
                    </div>
                  </div>
                  <div>
                    <!-- Button trigger modal -->
                    <h5 class="block-heading">Forma de pago</h5>
                    <p><span id="formaPago">No ha seleccionado ninguna forma de pago</span></p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Seleccione forma de pago</button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Seleccionar forma de pago</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form name="metodoPago"> 
                              <label><input type="radio" name="pago" value="Tarjeta de crédito"> Tarjeta de crédito</label> <br>
                              <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="name">Nombre completo</label>
                                            <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="ccnumber">Número de tarjeta</label>
                                            <div class="input-group">
                                                <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-4">
                                        <label for="ccmonth">Mes</label>
                                        <select class="form-control" id="ccmonth">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="ccyear">Año</label>
                                        <select class="form-control" id="ccyear">
                                            <option>2021</option>
                                            <option>2022</option>
                                            <option>2023</option>
                                            <option>2024</option>
                                            <option>2025</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="cvv">CVV/CVC</label>
                                            <input class="form-control" id="cvv" type="text" placeholder="123">
                                        </div>
                                    </div>
                                </div>
                            </div>
                              <label><input type="radio" name="pago" value="Transferencia bancaria"> Tansferencia bancaria</label> <br>
                              <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="name">Nombre completo</label>
                                            <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="ccnumber">Número de cuenta</label>
                                            <div class="input-group">
                                                <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="guardarPago()">Guardar cambios</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="summary" id="cuentas"></div>
                    </div>
                </div>
              </div>
          </div>
        </section>
    </main>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
