            </div>

      <div class="container" style="padding-top: 60px;">
        <h1 class="page-header">Editar Perfil</h1>
        <div class="row">
          <!-- left column -->
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
              <img src="img/blank_profile.png" class="avatar img-circle img-thumbnail" alt="avatar">
              <h6>Elegir una foto diferente...</h6>
              <input type="file" class="text-center center-block well well-sm">
            </div>
          </div>
          <!-- edit form column -->
          <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Información personal</h3>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Nombre:</label>
                <div class="col-lg-8">
                  <input class="form-control" placeholder="Juan" type="text" id="nombreUsuario">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Apellido:</label>
                <div class="col-lg-8">
                  <input class="form-control" placeholder="Perez" type="text" id="apellidoUsuario">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">E-mail:</label>
                <div class="col-lg-8">
                  <input class="form-control" placeholder="ejemplo@tumail.com" type="text" id="mailUsuario">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Teléfono:</label>
                <div class="col-lg-8">
                  <input class="form-control" placeholder="09X XXX XXX" type="text" id="telefonoUsuario">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Contraseña:</label>
                <div class="col-md-8">
                  <input class="form-control" value="11111122333" type="password" id="contraUsuario">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Confirmar contraseña:</label>
                <div class="col-md-8">
                  <input class="form-control" value="11111122333" type="password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input class="btn btn-primary" value="Guardar" type="button" onclick="validarDatos();">
                  <span></span>
                  <input class="btn btn-default" value="Cancelar" type="reset">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="text-muted">

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/init.js"></script>
</body>
